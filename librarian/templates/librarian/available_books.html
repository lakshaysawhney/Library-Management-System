<!-- For Student -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head> 
<body>
    <div class="container">
        <h1>Available Books</h1>
        {% if books %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>
                            <button type="submit"><a href="{% url 'issue_book' book.pk %}">Issue</a></button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No books available.</p>
        {% endif %}
        <div>
            Want to return a book? / See list of issued books?
            <button type="submit"><a href="{% url 'issued_books' %}">Issued Books</a></button>
        </div>
        <div>
            <button type="submit"><a href="{% url 'logout' %}">Logout</a></button>
        </div>
    </div>
</body>
</html>
